<div class="container mt-4">
  <h2>Add Contact</h2>

  <form (ngSubmit)="addContact()" class="mt-3">
    <div class="mb-3"> 
      <label class="form-label">Name</label>
      <input type="text" [(ngModel)]="contact.name" name="name" class="form-control" required />
    </div>
 
    <div class="mb-3">
      
      <label class="form-label">Email</label>
      <input type="email" [(ngModel)]="contact.email" name="email" class="form-control" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Phone</label>
      <input type="text" [(ngModel)]="contact.phone" name="phone" class="form-control" required />
    </div>

    <button type="submit" class="btn btn-primary">Add Contact</button>
  </form>
</div>
